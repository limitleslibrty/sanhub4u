<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <title>User Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100dvh; font-family: Arial, sans-serif; }

    
    #start, #chat { display: none; height: 100%; width: 100%; }
    #start.active, #chat.active { display: flex; flex-direction: column; }
    #start { justify-content: center; align-items: center; background: #ece5dd; }
    #start input, #start button {
      padding: 10px; font-size: 16px; border-radius: 8px;
      width: 80%; max-width: 300px; margin-top: 10px;
      border: 1px solid #ccc;
    }
    #start button { background: #075E54; color: white; border: none; }

    #chatHeader {
      z-index: 10;
      top: 0;
      position: sticky;
      background: #FFFFFF;
      color: #191818;
      padding: 4px 8px; 
      font-size: 16px; 
      display:flex; align-items:center;
      height: 48px;
      border-bottom: 1px solid #ccc;
    }
    #chatHeader img { margin-left: 8px; border-radius: 50%; height: 32px; width: 32px; }
    #chatHeader #chatTitle { margin-left: 10px; font-weight: 400; }

    #messages { flex: 1; padding: 10px; overflow-y: auto; display: flex; 
      flex-direction: column;
      background-image: url('chat.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
    }
    
    /* Dark mode base */
body.dark {
  background: #121212;
  color: #e0e0e0;
}

/* Chat background */
body.dark #messages {
  background: #0b141a;
  background-image: none; /* hide chat.png if you want */
}

/* Chat header */
body.dark #chatHeader {
  background: #1f2c34;
  color: #e0e0e0;
  border-bottom: 1px solid #333;
}

/* Input area */
body.dark #inputArea {
  background: #1f2c34;
  border-top: 1px solid #333;
}
body.dark #inputRow input {
  background: #2a3942;
  color: #fff;
  border: 1px solid #333;
}
body.dark #inputRow button {
  background: #075E54;
}

/* Bubbles */
body.dark .from-user {
  background: #056162;
  color: #fff;
}
body.dark .from-brother {
  background: #262d31;
  color: #fff;
}

/* Date divider */
body.dark .date-divider {
  background: #2a3942;
  color: #ccc;
}


/* Message time text */
body.dark .msg-time {
  color: #aaa; /* lighter gray for visibility */
}

/* Reply snippet inside bubbles */
body.dark .reply-snippet {
  background: rgba(255, 255, 255, 0.1);
  border-left: 4px solid #34b7f1; /* WhatsApp-like cyan */
  color: #ddd;
}

/* Reply box at bottom */
body.dark #replyBox {
  background: #2a3942;
  border-left: 4px solid #34b7f1;
  color: #fff;
}



    
    .bubble {
      margin: 6px 0; padding: 10px 15px; border-radius: 8px;
      max-width: 70%; position: relative; word-wrap: break-word;
      display: flex; flex-direction: column;
      transition: transform 0.2s ease;
      will-change: transform;
    }
    .from-user { background: #dcf8c6; align-self: flex-end; }
    .from-brother { background: #fff; align-self: flex-start; }

    .reply-snippet {
      background: rgba(0, 0, 0, 0.05);
      border-left: 4px solid #075E54;
      padding: 5px 10px;
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
      border-radius: 4px;
    }

    #replyBox {
      background: #f1f0f0;
      padding: 5px 10px;
      border-left: 4px solid #075E54;
      margin: 5px 10px;
      font-style: italic;
      font-size: 14px;
      display: none;
    }

    #inputArea { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc; flex-direction: column; }
    #inputRow { display: flex; }
    #inputRow input {
      flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-radius: 20px;
    }
    #inputRow button {
      margin-left: 10px; padding: 8px 16px; background: #075E54;
      color: #fff; border: none; border-radius: 20px;
    }

    .msg-time {
      font-size: 10px;
      color: #555;
      margin-top: 4px;
      align-self: flex-end;
    }

    .reply-indicator {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.2s;
      color: #075E54;
    }
    .from-user .reply-indicator { left: -25px; }
    .from-brother .reply-indicator { right: -25px; }

    /* Date Divider */
    .date-divider {
      align-self: center;
      background: #d3d3d3;
      color: #333;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      margin: 10px 0;
    }
    
    #msgInput {
  font-family: inherit;
  font-size: 14px;
  line-height: 1.4;
  overflow-y: auto;
}

/* Dark mode */
body.dark #msgInput {
  background: #2a3942; /* dark gray-blue */
  color: #e0e0e0;      /* light text */
  border: 1px solid #333; /* darker border */
}

/* Placeholder color for dark mode */
body.dark #msgInput::placeholder {
  color: #aaa;
}

  </style>
</head>
<body>
  <div id="start" class="active">
    <input id="emailInput" placeholder="Enter your email..." />
    <input id="passInput" placeholder="Enter password..." type="password" />
    <button onclick="startChat()">Enter</button>
  </div>

  <div id="chat">
    <div id="chatHeader">
      <img src="chat_logo.png" alt="logo" />
      <b><div id="chatTitle">BaBuüòò</div></b>
      
      
  <span id="statusIndicator" style="font-size:15px; margin-left:8px;"></span>
<button id="darkToggle" style="margin-left:auto;
margin-right: 25px;
background:none; border:none; font-size:25px; cursor:pointer;">üåô</button>
      
      
    </div>

    <div id="messages"></div>

    <div id="inputArea">
      <div id="replyBox"></div>
      <div id="inputRow">
     <textarea id="msgInput" placeholder="Type a message‚Ä¶" rows="1" style="flex:1; padding:8px 12px; border:1px solid #ccc; border-radius:20px; resize:none;"></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
const db = firebase.database();
const startEl = document.getElementById('start');
const chatEl = document.getElementById('chat');
const messagesEl = document.getElementById('messages');
const msgInput = document.getElementById('msgInput');
const emailInput = document.getElementById('emailInput');
const passInput = document.getElementById('passInput');
const replyBox = document.getElementById('replyBox');

let userKey = '';
let replyTo = null;
let messageListener = null;
let messageMap = {};

// ----------------- PRESENCE TRACKING -----------------
function trackPresence() {
  if (!userKey) return;
  const userStatusRef = db.ref('status/' + userKey);

  db.ref('.info/connected').on('value', snap => {
    if (snap.val() === true) {
      userStatusRef.onDisconnect().set('offline');
      userStatusRef.set('online')
        .then(() => console.log('User status set to online'))
        .catch(err => console.error('Error setting online status:', err));
    }
  });
}

// ----------------- ON PAGE LOAD -----------------
window.onload = function() {
  const savedEmail = localStorage.getItem('userEmail');
  if (savedEmail) {
    userKey = savedEmail.replace(/\./g, '_');
    startEl.classList.remove('active');
    chatEl.classList.add('active');
    loadMessages();
    trackPresence();

    const pass = prompt("Enter your password:");
    if (pass !== "mahi@123") {
      alert("Incorrect password!");
      localStorage.removeItem('userEmail');
      startEl.classList.add('active');
      chatEl.classList.remove('active');
    }
  } else {
    startEl.classList.add('active');
    chatEl.classList.remove('active');
  }
};



listenToStatus("brother");  // use actual brother key

// ----------------- START CHAT -----------------
function startChat() {
  const email = emailInput.value.trim();
  const pass = passInput.value.trim();
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!emailPattern.test(email)) {
    alert('Please enter a valid email');
    return;
  }
  if (pass !== 'mahi@123') {
    alert('Incorrect password!');
    return;
  }

  localStorage.setItem('userEmail', email);
  userKey = email.replace(/\./g, '_');

  startEl.classList.remove('active');
  chatEl.classList.add('active');
  loadMessages();
  trackPresence();
}

// ----------------- MESSAGES -----------------
let lastDateForDivider = ''; // track last date added

function loadMessages() {
  messagesEl.innerHTML = '';
  messageMap = {};
  lastDateForDivider = '';
  
  if (messageListener) messageListener.off();
  
  const ref = db.ref('chats/' + userKey).orderByKey();
  
  ref.on('child_added', snap => {
    const msg = { key: snap.key, ...snap.val() };
    messageMap[snap.key] = msg;
    
    // Compute date for this message
    const msgDate = new Date(parseInt(msg.time || msg.key)).toDateString();
    
    // Add divider only if date changes
    if (msgDate !== lastDateForDivider) {
      addDateDivider(msgDate);
      lastDateForDivider = msgDate;
    }
    
    addBubble(msg);
    scrollToBottom();
  });
  
  messageListener = ref;
}

function sendMessage() {
  const msg = msgInput.value.trim();
  if (msg === '') return;
  
  const key = Date.now();
  const newMsg = {
    text: msg,
    from: 'user',
    time: key,
    replyTo: replyTo ? replyTo.key : null
  };
  
  // Remove addBubble(newMsg) here (Firebase will handle it)
  db.ref('chats/' + userKey).child(key).set(newMsg);
  
  msgInput.value = '';
  replyTo = null;
  replyBox.style.display = 'none';
  msgInput.focus();
}



// ----------------- DATE DIVIDER -----------------
function addDateDivider(dateStr) {
  const div = document.createElement('div');
  div.className = 'date-divider';
  const today = new Date().toDateString();
  const yesterday = new Date(Date.now() - 86400000).toDateString();
  if (dateStr === today) div.innerText = "Today";
  else if (dateStr === yesterday) div.innerText = "Yesterday";
  else div.innerText = dateStr;
  messagesEl.appendChild(div);
}

// ----------------- MESSAGE BUBBLES -----------------
function addBubble(data) {
  const div = document.createElement('div');
  div.classList.add('bubble');
  div.classList.add(data.from === 'user' ? 'from-user' : 'from-brother');

  if (data.replyTo && messageMap[data.replyTo]) {
    const replyDiv = document.createElement('div');
    replyDiv.classList.add('reply-snippet');
    replyDiv.innerText = messageMap[data.replyTo].text;
    div.appendChild(replyDiv);
  }

  const textDiv = document.createElement('div');
  textDiv.innerText = data.text;
  div.appendChild(textDiv);

  const timeDiv = document.createElement('div');
  timeDiv.className = 'msg-time';
  const ts = data.time || data.key;
  
  
  timeDiv.textContent = new Date(parseInt(ts)).toLocaleTimeString([], {
  hour: 'numeric',
  minute: '2-digit',
  hour12: true
});


  div.appendChild(timeDiv);

  const indicator = document.createElement('div');
  indicator.className = 'reply-indicator';
  indicator.innerHTML = '&#8617;';
  div.appendChild(indicator);

  addSwipeListeners(div, data, indicator);
  messagesEl.appendChild(div);
}

// ----------------- SWIPE TO REPLY -----------------
function addSwipeListeners(element, msgData, indicator) {
  let startX = 0, startY = 0, currentX = 0;
  let isDragging = false;
  const threshold = 70;

  element.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    isDragging = true;
    element.style.transition = "none";
  });

  element.addEventListener("touchmove", e => {
    if (!isDragging) return;
    currentX = e.touches[0].clientX;
    let diffX = currentX - startX;
    let diffY = e.touches[0].clientY - startY;
    if (Math.abs(diffY) > 40) return;
    element.style.transform = `translateX(${diffX}px)`;
    indicator.style.opacity = Math.abs(diffX) > 30 ? "1" : "0";
  });

  element.addEventListener("touchend", () => {
    isDragging = false;
    element.style.transition = "transform 0.25s ease";
    indicator.style.opacity = "0";
    let diffX = currentX - startX;
    if (Math.abs(diffX) > threshold) {
      setReply(msgData);
      if (navigator.vibrate) navigator.vibrate(20);
    }
    element.style.transform = "translateX(0)";
  });
}

function setReply(msg) {
  replyTo = msg;
  replyBox.innerText = "Replying to: " + msg.text;
  replyBox.style.display = 'block';
}

// ----------------- SCROLL -----------------
function scrollToBottom() {
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

function formatLastSeen(timestamp) {
  const date = new Date(timestamp);
  const now = new Date();
  
  const isToday = date.toDateString() === now.toDateString();
  const yesterday = new Date();
  yesterday.setDate(yesterday.getDate() - 1);
  
  const time = date.toLocaleTimeString([], {
    hour: "numeric",
    minute: "2-digit",
    hour12: true
  });
  
  if (isToday) {
    return "today at " + time;
  } else if (date.toDateString() === yesterday.toDateString()) {
    return "yesterday at " + time;
  } else {
    return date.toLocaleDateString() + " at " + time;
  }
}

// Dark mode toggle
const darkToggle = document.getElementById("darkToggle");

// Load saved preference
if (localStorage.getItem("darkMode") === "enabled") {
  document.body.classList.add("dark");
  darkToggle.textContent = "‚òÄÔ∏è";
}

darkToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  if (document.body.classList.contains("dark")) {
    localStorage.setItem("darkMode", "enabled");
    darkToggle.textContent = "‚òÄÔ∏è";
  } else {
    localStorage.setItem("darkMode", "disabled");
    darkToggle.textContent = "üåô";
  }
});

function listenToStatus(friendKey) {
  const statusIndicator = document.getElementById("statusIndicator");
  
  db.ref("status/" + friendKey).on("value", (snapshot) => {
    const status = snapshot.val();
    if (status && status.state === "online") {
      statusIndicator.textContent = "‚óè Online";
      statusIndicator.style.color = "limegreen";
    } else if (status) {
      statusIndicator.textContent = "last seen " + formatLastSeen(status.last_changed);
      statusIndicator.style.color = "gray";
    } else {
      statusIndicator.textContent = "‚óè Offline";
      statusIndicator.style.color = "gray";
    }
  });
}


</script>
