<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; }
    #start, #chat { display: none; height: 100%; width: 100%; }
    #start.active, #chat.active { display: flex; flex-direction: column; }
    #start { justify-content: center; align-items: center; background: #ece5dd; }
    #start input, #start button {
      padding: 10px; font-size: 16px; border-radius: 8px;
      width: 80%; max-width: 300px; margin-top: 10px;
      border: 1px solid #ccc;
    }
    #start button {
      background: #075E54; color: white; border: none;
    }

    #chatHeader { background: #075E54; color: #fff; padding: 15px; text-align: center; font-size: 18px; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; background: #e5ddd5; display: flex; flex-direction: column; }
    .bubble {
      margin: 6px 0; padding: 10px 15px; border-radius: 8px;
      max-width: 70%; position: relative; word-wrap: break-word;
      display: flex; flex-direction: column;
    }
    .from-user { background: #dcf8c6; align-self: flex-end; }
    .from-brother { background: #fff; align-self: flex-start; }

    .bubble:hover .options { display: flex; }
    .options {
      position: absolute; top: 2px; right: -50px;
      display: none; flex-direction: column;
    }
    .options button {
      margin: 2px 0; background: #075E54; color: white;
      border: none; border-radius: 5px; padding: 2px 6px;
      font-size: 12px;
    }

    .reply-snippet {
      background: rgba(0, 0, 0, 0.05);
      border-left: 4px solid #075E54;
      padding: 5px 10px;
      font-size: 13px;
      margin-bottom: 5px;
      font-style: italic;
      color: #333;
      border-radius: 4px;
    }

    #replyBox {
      background: #f1f0f0;
      padding: 5px 10px;
      border-left: 4px solid #075E54;
      margin: 5px 10px;
      font-style: italic;
      font-size: 14px;
      display: none;
    }

    #inputArea { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc; flex-direction: column; }
    #inputRow { display: flex; }
    #inputRow input {
      flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-radius: 20px;
    }
    #inputRow button {
      margin-left: 10px; padding: 8px 16px; background: #075E54;
      color: #fff; border: none; border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="start" class="active">
    <input id="emailInput" placeholder="Enter your email..." />
    <input id="passInput" placeholder="Enter password..." type="password" />
    <button onclick="startChat()">Enter</button>
  </div>

  <div id="chat">
    <div id="chatHeader">BabuðŸ˜˜</div>
    <div id="messages"></div>
    <div id="inputArea">
      <div id="replyBox"></div>
      <div id="inputRow">
        <input id="msgInput" placeholder="Type a messageâ€¦" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const db = firebase.database();
    const startEl = document.getElementById('start');
    const chatEl = document.getElementById('chat');
    const messagesEl = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const emailInput = document.getElementById('emailInput');
    const passInput = document.getElementById('passInput');
    const replyBox = document.getElementById('replyBox');

    let userKey = '';
    let replyTo = null;
    let messageListener = null;
    let messageMap = {};

    window.onload = function () {
      const savedEmail = localStorage.getItem('userEmail');
      const inputPass = prompt("Enter password:");
      if (inputPass !== 'mahi@123') {
        alert('Incorrect password!');
        return;
      }

      if (savedEmail && savedEmail.includes('@')) {
        userKey = savedEmail.replace(/\./g, '_');
        startEl.classList.remove('active');
        chatEl.classList.add('active');
        loadMessages();
      }
    };

    function startChat() {
      const email = emailInput.value.trim();
      const pass = passInput.value.trim();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email');
        return;
      }

      if (pass !== 'mahi@123') {
        alert('Incorrect password!');
        return;
      }

      localStorage.setItem('userEmail', email);
      userKey = email.replace(/\./g, '_');
      startEl.classList.remove('active');
      chatEl.classList.add('active');
      loadMessages();
    }

    function loadMessages() {
      messagesEl.innerHTML = '';
      if (messageListener) messageListener.off();

      const ref = db.ref('chats/' + userKey);

      ref.on('value', snap => {
        messagesEl.innerHTML = '';
        messageMap = {};
        const msgs = [];
        snap.forEach(c => {
          const msg = { key: c.key, ...c.val() };
          messageMap[c.key] = msg;
          msgs.push(msg);
        });
        msgs.sort((a, b) => a.key - b.key);
        msgs.forEach(addBubble);
        scrollToBottom();
      });

      messageListener = ref;
    }

    function sendMessage() {
      const msg = msgInput.value.trim();
      if (msg === '') return;

      const ref = db.ref('chats/' + userKey);
      const key = Date.now();
      const newMsg = {
        text: msg,
        from: 'user',
        time: key,
        replyTo: replyTo ? replyTo.key : null
      };

      ref.child(key).set(newMsg);

      msgInput.value = '';
      replyTo = null;
      replyBox.style.display = 'none';
    }

    function addBubble(data) {
      const div = document.createElement('div');
      div.classList.add('bubble');
      div.classList.add(data.from === 'user' ? 'from-user' : 'from-brother');

      if (data.replyTo && messageMap[data.replyTo]) {
        const replyDiv = document.createElement('div');
        replyDiv.classList.add('reply-snippet');
        replyDiv.innerText = messageMap[data.replyTo].text;
        div.appendChild(replyDiv);
      }

      const textDiv = document.createElement('div');
      textDiv.innerText = data.text;
      div.appendChild(textDiv);

      const options = document.createElement('div');
      options.className = 'options';
      const replyBtn = document.createElement('button');
      replyBtn.innerText = 'Reply';
      replyBtn.onclick = () => setReply(data);
      options.appendChild(replyBtn);
      div.appendChild(options);

      messagesEl.appendChild(div);
    }

    function setReply(msg) {
      replyTo = msg;
      replyBox.innerText = "Replying to: " + msg.text;
      replyBox.style.display = 'block';
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
