<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Series Details</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; color: #333; }
    #loader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.6); backdrop-filter: blur(20px); z-index: 999; }
    #loading-text { font-size: 1.2em; font-weight: 500; color: #666; background: rgba(255,255,255,0.3); padding: 20px 40px; border-radius: 25px; box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff; border: 1px solid rgba(255,255,255,0.6); }
    .container { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; }
    .poster { width: 100%; border-radius: 10px; }
    .title { text-align: center; font-size: 2em; margin: 10px 0; }
    .rating { text-align: center; color: #666; margin: 5px 0; }
    .description { background: #f0f0f0; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: center; }
    .meta-box { background: #f4f8fb; border-left: 5px solid #0984AA; padding: 15px 20px; margin: 10px 0 20px; border-radius: 8px; }
    .meta-box div { margin-bottom: 6px; }
    .meta-box strong { display: inline-block; width: 90px; }
    h3 { text-align: center; margin-top: 30px; }
    .season-toggle { background: #e0e0e0; padding: 10px; margin: 10px 0; border-radius: 8px; cursor: pointer; font-weight: bold; text-align: center; }
    .season-block { display: none; padding: 10px 0; }
    .episode-block { display: flex; justify-content: space-between; padding: 6px 10px; margin: 4px 0; background: #fafafa; border-radius: 5px; }
    .button-row { display: flex; justify-content: space-between; gap: 10px; }
    .button-row a { flex: 1; display: flex; align-items: center; justify-content: center; background-color: #55b4e7; color: white; padding: 8px 16px; border-radius: 10px; font-size: 14px; font-weight: bold; text-decoration: none; box-shadow: 0 4px 8px rgba(0,0,0,0.15); transition: box-shadow 0.2s ease-in-out; }
    .button-row a:hover { box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
    .cast-container, .related-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
    .cast-card, .related-card { flex: 0 0 auto; background: white; border: 1px solid #ccc; border-radius: 8px; width: 120px; height: 260px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; text-align: center; padding: 0; cursor: pointer; text-decoration: none; color: black; }
    .cast-card img, .related-card img { width: 100%; height: 170px; object-fit: cover; border-radius: 8px 8px 0 0; }
    .cast-card strong, .related-card div { padding: 6px 8px; text-align: center; }
    .review-list { list-style: none; padding: 0; }
    .review-list li { background: #eef; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
    .review-list strong { display: block; margin-bottom: 8px; color: #444; }
  </style>
</head>
<body>
  <div id="loader"><div id="loading-text">Loading...</div></div>
  <div class="container" id="mainContent" style="display:none;">
    <img id="poster" class="poster" alt="poster" />
    <div class="title" id="series-title"></div>
    <div class="rating" id="series-rating"></div>
    <div class="description" id="series-description"></div>
    <div class="meta-box" id="meta-info"></div>
    <h3>Episodes</h3>
    <div id="episodes"></div>
    <h3>Trailer</h3>
    <div id="trailer"></div>
    <h3>Star Cast</h3>
    <div class="cast-container" id="star-cast"></div>
    <h3>Reviews</h3>
    <ul class="review-list" id="reviews"></ul>
    <h3>Related Shows</h3>
    <div class="related-container" id="related-shows"></div>
  </div>
  <script>
    const apiKey = "ed492c82af4b0bff90d8d23998f3d393";
    const params = new URLSearchParams(location.search);
    const title = params.get("title") || "";
    const img = params.get("img") || "fallback.jpg";
    const eps = params.get("eps") || "";
    const year = params.get("year") || "";
    document.getElementById("poster").src = img;
    document.getElementById("series-title").textContent = title;if (!title || !eps) {
  document.getElementById("loading-text").textContent = "Missing parameters";
} else {
  fetch(`https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(title)}${year ? `&first_air_date_year=${year}` : ""}&api_key=${apiKey}`)
    .then(r => r.json())
    .then(data => {
      if (!data.results || !data.results.length) throw new Error("No data");
      const id = data.results[0].id;
      return Promise.all([
        fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${apiKey}`).then(r => r.json()),
        fetch(`https://api.themoviedb.org/3/tv/${id}/credits?api_key=${apiKey}`).then(r => r.json()),
        fetch(`https://api.themoviedb.org/3/tv/${id}/reviews?api_key=${apiKey}`).then(r => r.json()),
        fetch(`https://api.themoviedb.org/3/tv/${id}/videos?api_key=${apiKey}`).then(r => r.json()),
        fetch(`https://api.themoviedb.org/3/tv/${id}/similar?api_key=${apiKey}`).then(r => r.json())
      ]);
    })
    .then(([details, credits, reviews, videos, similar]) => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("mainContent").style.display = "block";

      document.getElementById("series-rating").textContent = `IMDb Rating: ${details.vote_average?.toFixed(1)} ‚≠ê`;
      document.getElementById("series-description").textContent = details.overview || "No description.";
      document.getElementById("meta-info").innerHTML = `
        <div><strong>Release:</strong> ${details.first_air_date || "Unknown"}</div>
        <div><strong>Seasons:</strong> ${details.number_of_seasons || "?"}</div>
        <div><strong>Episodes:</strong> ${details.number_of_episodes || "?"}</div>
        <div><strong>Status:</strong> ${details.status || "Unknown"}</div>`;

      const epsDiv = document.getElementById("episodes");
      eps.split(":::").forEach((seasonStr, idx) => {
        const toggle = document.createElement("div");
        toggle.className = "season-toggle";
        toggle.textContent = `Season ${idx+1}`;
        const block = document.createElement("div");
        block.className = "season-block";
        seasonStr.split(",").filter(Boolean).forEach((link, j) => {
          const match = link.match(/\/file\/d\/([^/]+)/);
          const fileId = match ? match[1] : "";
          const ep = document.createElement("div");
          ep.className = "episode-block button-row";
          ep.innerHTML = `<a href="${link}" target="_blank">WATCH EP ${j+1}</a><a href="https://drive.google.com/uc?id=${fileId}&export=download" target="_blank">DOWNLOAD EP ${j+1}</a>`;
          block.appendChild(ep);
        });
        toggle.addEventListener("click", () => {
          document.querySelectorAll('.season-block').forEach(e => e.style.display = 'none');
          block.style.display = 'block';
        });
        epsDiv.appendChild(toggle);
        epsDiv.appendChild(block);
      });

      const tr = videos.results.find(v => v.type === 'Trailer');
      document.getElementById("trailer").innerHTML = tr
        ? `<iframe src="https://www.youtube.com/embed/${tr.key}" loading="lazy"></iframe>`
        : 'Not available';

      const castDiv = document.getElementById("star-cast");
      credits.cast.slice(0,6).forEach(c => {
        const a = document.createElement("a");
        a.href = `https://www.google.com/search?q=${encodeURIComponent(c.name)}`;
        a.target = "_blank";
        a.className = "cast-card";
        a.innerHTML = `<img src="your-cast-image.jpg" alt="" /><strong>${c.name}</strong><div>${c.character}</div>`;
        castDiv.appendChild(a);
      });

      const rv = document.getElementById("reviews");
      reviews.results.slice(0,5).forEach(r => {
        rv.innerHTML += `<li><strong>${r.author}</strong>${r.content}</li>`;
      });

      const rel = document.getElementById("related-shows");
      similar.results.slice(0,5).forEach(s => {
        const a = document.createElement("a");
        a.href = `https://www.google.com/search?q=${encodeURIComponent(s.name)}`;
        a.target = "_blank";
        a.className = "related-card";
        a.innerHTML = `<img src="your-movie-image.jpg" alt="" /><div>${s.name}</div>`;
        rel.appendChild(a);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById("loading-text").textContent = "Failed to load data";
    });
}

  </script>
</body>
</html>
