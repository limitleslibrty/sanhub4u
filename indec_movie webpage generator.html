// Extract file ID from link
function getFileIdFromLink(link) {
  const match = link.match(/[-\w]{25,}/);

}

// Fetch file meta from Google Drive
async function getDriveFileMeta(fileId) {
  const url = `https://www.googleapis.com/drive/v3/files/${fileId}?fields=name,size,videoMediaMetadata&key=${DRIVE_API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  
  if (data.error) {
    console.error("Drive API error:", data.error);
    return { size: "Unknown", duration: "Unknown", name: "" };
  }
  
  const sizeMB = data.size ? (data.size / (1024 ** 3)).toFixed(2) + " GB | 1080p" : "Unknown";
  
  let duration = "Unknown";
  if (data.videoMediaMetadata?.durationMillis) {
    const sec = Math.floor(data.videoMediaMetadata.durationMillis / 1000);
    const h = Math.floor(sec / 3600).toString().padStart(2, "0");
    const m = Math.floor((sec % 3600) / 60).toString().padStart(2, "0");
    const s = (sec % 60).toString().padStart(2, "0");
    duration = `${h}:${m}:${s}`;
  }
  
  return { size: sizeMB, duration, name: data.name || "" };
}

// Extract all possible languages from file name
function extractLanguages(title) {
  const possibleLanguages = [
    "Hindi", "English", "French", "Tamil", "Telugu", "Spanish", "German",
    "Malayalam", "Kannada", "Bengali", "Japanese", "Marathi", "Punjabi", "Gujarati"
  ];
  let found = possibleLanguages.filter(lang => title.toLowerCase().includes(lang.toLowerCase()));
  return found.join(", ") || "Unknown";
}
