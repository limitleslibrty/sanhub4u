<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buttons Row</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .button-row {
      display: flex;
      gap: 30px;
      padding: 16px 25px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn {
      display: flex;
      align-items: center;
      background-color: #55b4e7;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.2s ease-in-out;
    }
    .btn:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: white;
      stroke-width: 2.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="button-row">
    <a class="btn" href="#watch">
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" fill="white"/>
      </svg>
      WATCH
    </a>
    <a class="btn" href="#download">
      <svg viewBox="0 0 24 24">
        <path d="M12 4v12M7 13l5 5 5-5" />
      </svg>
      DOWNLOAD
    </a>
  </div>
</body>
</html>
