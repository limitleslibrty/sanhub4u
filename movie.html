<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Movie Details</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; color:#333; }
    .container { max-width:800px; margin:auto; padding:20px; background:white; border-radius:10px; }
    .poster { width:100%; border-radius:10px; }
    .title { text-align:center; font-size:2em; margin:10px 0; }
    .rating { text-align:center; color:#666; margin:5px 0; }
    .description { background:#f0f0f0; padding:15px; border-radius:10px; margin:20px 0; text-align:center; }
    .meta-box { background:#f4f8fb; border-left:5px solid #0984AA; padding:15px 20px; margin:10px 0 20px; border-radius:8px; }
    .meta-box div { margin-bottom:6px; }
    .meta-box strong { display:inline-block; width:90px; }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 16px 25px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .btn {
      display: flex;
      align-items: center;
      background-color: #55b4e7;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.2s ease-in-out;
    }
    .btn:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn svg {
      width: 16px;
      height: 16px;
      fill: white;
      margin-right: 8px;
    }

    h3 { text-align:center; margin-top:30px; }
    .cast-container, .related-container { display:flex; gap:10px; overflow-x:auto; padding:10px 0; }
    .cast-card, .related-card {
      width: 120px;
      flex: 0 0 auto;
      text-align: center;
      font-size: 0.9em;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 0;
      cursor: pointer;
    }
    .cast-card img, .related-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .cast-card strong, .related-card div {
      padding: 6px 8px;
      text-align: center;
    }
    .review-list { list-style:none; padding:0; }
    .review-list li { background:#eef; padding:15px; margin-bottom:15px; border-radius:8px; }
    .review-list strong { display:block; margin-bottom:8px; color:#444; }
  </style>
</head>
<body>
<div class="container">
  <div id="movieContent">Loading...</div>
</div>

<script>
const apiKey = "ed492c82af4b0bff90d8d23998f3d393";
const params = new URLSearchParams(location.search);
const title = params.get("title");
const year = params.get("year") || "";
const gdLink = params.get("gd");
const movieId = params.get("movieId") || "";
const posterUrl = params.get("img") || "fallback.jpg";
const container = document.getElementById("movieContent");

function showError(msg){ container.innerHTML = "<h3>"+msg+"</h3>"; }

function getDownloadLink(link) {
  const idMatch = link.match(/(?:\/d\/|id=)([\w-]{10,})/);
  return idMatch ? `https://drive.google.com/uc?id=${idMatch[1]}&export=download` : link;
}

async function fetchMovieData(){
  try {
    let id = movieId;
    if (!id){
      const resp = await fetch(`https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(title)}${year?`&year=${year}`:""}&api_key=${apiKey}`);
      const j = await resp.json();
      const m = j.results?.[0];
      if (!m) return showError("Movie not found");
      id = m.id;
    }
    const [details, credits, reviews, similar] = await Promise.all([
      fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}`).then(r=>r.json()),
      fetch(`https://api.themoviedb.org/3/movie/${id}/credits?api_key=${apiKey}`).then(r=>r.json()),
      fetch(`https://api.themoviedb.org/3/movie/${id}/reviews?api_key=${apiKey}`).then(r=>r.json()),
      fetch(`https://api.themoviedb.org/3/movie/${id}/similar?api_key=${apiKey}`).then(r=>r.json())
    ]);
    render(details, credits, reviews.results, similar.results);
  } catch(e){ console.warn(e); showError("Error loading") }
}

function render(details, credits, reviews, similar){
  const overview = details.overview || "No description";
  const rating = details.vote_average?.toFixed(1) || "N/A";
  container.innerHTML = `
    <img src="${posterUrl}" class="poster">
    <div class="title">${details.title}</div>
    <div class="rating">IMDb Rating: ${rating} ‚≠ê</div>
    <div class="description">${overview}</div>
    <div class="meta-box">
      <div><strong>Release:</strong>${details.release_date||"Unknown"}</div>
      <div><strong>Director:</strong>${credits.crew.find(c=>c.job==="Director")?.name||"Unknown"}</div>
      <div><strong>Budget:</strong>${details.budget||"0"}</div>
      <div><strong>Revenue:</strong>${details.revenue||"0"}</div>
    </div>
    <div class="button-row">
      <a class="btn" href="${gdLink}" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        WATCH
      </a>
      <a class="btn" href="${getDownloadLink(gdLink)}" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M12 16l5-5h-3V4h-4v7H7z"/></svg>
        DOWNLOAD
      </a>
    </div>
    <h3>Top Cast</h3>
    <div class="cast-container">
      ${credits.cast.slice(0,8).map(a=>`
        <div class="cast-card" onclick="window.open('https://www.google.com/search?q=${encodeURIComponent(a.name)}','_blank')">
          <img src="your-cast-image.jpg" alt="">
          <strong>${a.name}</strong>
          <div>${a.character}</div>
        </div>`).join("")}
    </div>
    <h3>Reviews</h3>
    <ul class="review-list">
      ${reviews.length? reviews.map(r=>`
        <li><strong>${r.author}</strong>${r.content}</li>`).join("") : `<li>No reviews.</li>`}
    </ul>
    <h3>Related Movies</h3>
    <div class="related-container">
      ${similar.slice(0,5).map(m=>`
        <div class="related-card" onclick="window.open('https://www.google.com/search?q=${encodeURIComponent(m.title)}','_blank')">
          <img src="your-movie-image.jpg" alt="">
          <div>${m.title}</div>
        </div>`).join("")}
    </div>
  `;
}

if (!title || !gdLink) showError("Missing data");
else fetchMovieData();
</script>
</body>
</html>
