<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Your Movie</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #f0f2f5, #ffffff);
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #e63946;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    form {
      background: #fff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #222;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    select {
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      width: 100%;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #e63946;
      box-shadow: 0 0 10px rgba(230,57,70,0.2);
    }

    button {
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: #e63946;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #d62839;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    #seasonGroup {
      display: none;
    }

    @media(max-width: 500px) {
      h1 { font-size: 2rem; }
      form { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="subtitle">Request any movie or webseries, and weâ€™ll deliver it to you</div>

    <form action="https://formspree.io/f/xovekqdk" method="POST" id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="type">Request Type</label>
      <select name="type" id="firstSelect" onchange="showInputIfFruits()" required>
        <option value="" disabled selected hidden>Select type</option>
        <option value="Movie">Movie</option>
        <option value="webseries">Webseries</option>
      </select>

      <label for="movie">Movie / Webseries Name</label>
      <input type="text" id="movie" name="movie" required>

      <label for="size">Quality / Size</label>
      <select id="size" name="size" required>
        <option value="" disabled selected hidden>Select quality</option>
        <option value="1080p">1080p</option>
        <option value="480p">480p</option>
        <option value="720p">720p</option>
        <option value="4k">4k</option>
      </select>

      <div id="seasonGroup">
        <label for="fruitInput">Season (Webseries)</label>
        <input type="text" id="fruitInput" name="season">
      </div>

      <button type="submit">Submit Request</button>
    </form>

    <div class="note">
      You will be notified by email once your requested movie is live.
    </div>
  </div>

  <script>
    function showInputIfFruits() {
      const value = document.getElementById("firstSelect").value;
      const seasonGroup = document.getElementById("seasonGroup");
      seasonGroup.style.display = value === "webseries" ? "block" : "none";
    }
  </script>

</body>
</html>
