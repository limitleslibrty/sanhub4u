<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanhub4u movie reviews</title>
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: black; /* Default background */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video-container {
      width: 100%;
      height: 100%;
      display: none; /* Always hidden until correct password */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    const correctPassword = "mahi@123";
    const redirectUrl = "https://limitleslibrty.github.io/sanhub4u/";

    function askPassword() {
      // Hide video first so nothing is visible while asking
      document.getElementById("video-container").style.display = "none";
      document.body.style.background = "black";

      const entered = prompt("Enter password to continue:");
      if (entered === correctPassword) {
        document.getElementById("video-container").style.display = "block";
      } else {
        window.location.href = redirectUrl;
      }
    }

    // Ask password when page loads
    window.onload = askPassword;

    // Ask password again when tab is focused or page is refreshed
    window.onfocus = askPassword;

    // Also recheck on visibility change (switching tabs, minimizing, etc.)
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        askPassword();
      }
    });
  </script>
</head>
<body>
  <div id="video-container">
    <iframe 
      src="https://whereby.com/bubu-dubu?embed=1&hideBranding=1" 
      allow="camera; microphone; fullscreen; speaker; display-capture">
    </iframe>
  </div>
</body>
</html>
